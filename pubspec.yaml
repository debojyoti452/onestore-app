name: onestore_wallet_app
description: A Swing Technologies Product.
homepage: https://swingtechnologies.in/
repository: https://github.com/debojyoti452/onestore-app

# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.2.0+4

environment:
  sdk: '>=2.18.6 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  bot_toast: ^4.0.3
  cupertino_icons: ^1.0.5
  equatable: ^2.0.5
  freezed_annotation: ^2.2.0
  flutter_screenutil: ^5.6.1
  flutter_bloc: ^8.1.2
  google_fonts: ^4.0.3
  json_annotation: ^4.8.0
  url_launcher: ^6.1.9

  encrypt_db:
    git:
      url: https://github.com/debojyoti452/encrypt_local_storage.git
      branch: main

  ### DO-NOT MODIFY THIS LINE ###
  security_module: ^0.0.1
dev_dependencies:
  build_runner: ^2.3.3
  analyzer: ^5.4.0
  json_serializable: ^6.6.1
  dart_code_metrics: ^5.5.1
  freezed: ^2.3.2
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.1

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:
  uses-material-design: true
  assets:
    - assets/card/
    - assets/logo/onestore_logo.png
